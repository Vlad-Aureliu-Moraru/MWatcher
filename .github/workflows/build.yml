name: Build and Release

on:
  push:
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'  # matches tags like 1.0.0

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable
        run: |
          mkdir -p dist
          pyinstaller --onefile gui.py --distpath dist
        shell: bash

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.os }}
          path: dist/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/download-artifact@v4
        with:
          name: app-windows-latest
          path: dist/windows

      - name: Download Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/download-artifact@v4
        with:
          name: app-ubuntu-latest
          path: dist/linux

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows executable
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/windows/gui.exe
          asset_name: gui-windows.exe
          asset_content_type: application/octet-stream

      - name: Upload Linux executable
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/linux/gui
          asset_name: gui-linux
          asset_content_type: application/octet-stream
