name: Build Movie App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow opencv-python
      - name: Build executable
        run: pyinstaller --onefile --windowed gui.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: movie-app-windows
          path: dist/gui.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg libsm6 libxext6
          python -m pip install --upgrade pip
          pip install pyinstaller pillow opencv-python
      - name: Build executable
        run: pyinstaller --onefile gui.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: movie-app-linux
          path: dist/gui
